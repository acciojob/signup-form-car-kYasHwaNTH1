<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name" />
		<label for="email">Email</label>
	<input type="email" required id="email" placeholder="email" >
		
		<label>Gender</label>
		<label for="gender_m" >Male</label>
		<input type="radio" id="gender_m" value="male" name="gender">
		<label for="gender_f" >Female</label>
		<input type="radio" id="gender_f" value="female" name="gender" >
	
<label for="cars" >Cars</label>
	<select id="cars" name="cars" >
		<option disabled value=""  selected>Please choose an option</option>
		<option value="BMW" >BMW</option>
		<option value="Audi" >Audi</option>
		<option value="Tata" >Tata</option>
	</select>
<label for="age">Age</label>
		<input type="number" name="age" id="age" required min="0" max="120" placeholder="age">


	<label for="dob" >Date of birth</label>
		<input id="dob" required type="date" />

<label for="tel" >Phone Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

		<label for="password" >Password</label>
		<input type="password" required id="password" placeholder="Password" >
		<input type="checkbox" required id="tos" >
		<label for="tos" >I agree to the TOS</label>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
